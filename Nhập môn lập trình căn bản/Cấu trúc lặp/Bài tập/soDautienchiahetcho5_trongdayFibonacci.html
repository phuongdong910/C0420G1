<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim so dau tien chia het cho 5 tron day Fibonacci</title>
</head>
<body>
<script>

    let a = 0;
    let b = 1;
    for ( i = 0; i >= 0; i++ ) {
        a = b + a;
        b = a + b;
        if (a % 5 == 0) {
            document.write(+a );
            break;
        }
        if (b % 5 ==0) {
            document.write(+b );
            break;
        }

    }

</script>
</body>
</html>
