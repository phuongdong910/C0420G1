<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sử dụng vòng lặp để đếm số từ 1- 100</title>
</head>
<body>
<script>
    let i;
    for( i= 1; i <=100; i++){
        console.log(i+"");
        if( i==99){
            alert("Hoàn thành");
        }
    }



</script>
