<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa 1 số nguyên dương</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập: "));
    let result=1;

    for(let i=2; i<=a;i++){
        result=result*i;
    }
    document.write(result);

</script>

</body>
</html>
