<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị ra 20 số trong dãy Fibonacci đầu tiên</title>
</head>
<body>
<script>
    var z   =parseInt(prompt("Enter a number"));
    var a = 0;
    var b = 1;
    document.write(a+ "<br>");
    document.write(b+ "<br>");

    for (  i = 2; i < z ; i++){
        c =  a + b;
        a = b;
        b = c;
        document.write(c+ "<br>");
    }






</script>
</body>
</html>
