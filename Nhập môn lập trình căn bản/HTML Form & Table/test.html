<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <style>
        p.nowrap {
            white-space: nowrap;
        }
        p.pre {
            white-space: pre;
        }
        p.preline {
            white-space: pre-line;
        }
        p.prewrap {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
<div class="card p-1" style="width: 200px">
    <p class="nowrap">
        Ví dụ white-space sự dùng            để điều khiển
        khoảng trắng trong văn bản
    </p>

    <p class="pre">
        Ví dụ white-space sự dùng           để điều khiển
        khoảng trắng trong văn bản
    </p>
    <p class="preline">
        Ví dụ white-space sự dùng           để điều khiển
        khoảng trắng trong văn bản
    </p>
    <p class="prewrap">
        Ví dụ white-space sự dùng           để điều khiển
        khoảng trắng trong văn bản
    </p>
</div>



</body>
</html>
