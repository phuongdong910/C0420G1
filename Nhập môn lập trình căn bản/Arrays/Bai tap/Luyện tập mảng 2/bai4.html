<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="txt">Your string</label>
<input type="text" id="txt">
<button onclick="count()">Count</button><br>
<p id="id"></p>
<script>
    let str = document.getElementById('txt');
    function count() {
        let wordSp = str.value.split(" ");
        let filArr = wordSp.filter(function(value) { return value != ""});
        document.getElementById('id').innerHTML ="The number of word is " + filArr.length;
    }
</script>
</body>
</html>
