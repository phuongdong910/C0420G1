<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 id="result"></h3>
<script>
    let array = new Array();
    let str = "";
    let num = 0;
    let result = document.getElementById("result");
    for (let i=0;i<10;i++) {
        array[i] = Math.round(Math.random()*20);
        str += array[i]+",";
        if (array[i]>=10){num++;}
    }
    str += "<br>" + "Số lượng phần tử lớn hơn 10 là " + num + " phần tử";
    result.innerHTML = str;
</script>
</body>
</html>
