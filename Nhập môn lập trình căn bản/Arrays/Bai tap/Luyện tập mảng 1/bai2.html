<script>
    let arr = [10, 29, 17, 4, 51, -30, 16, 0, -14, 8];
    let max = arr[0];
    let index = 0;
    for(let i = 0; i < arr.length; i++) {
        if (max < arr[i]) {
            max = arr[i];
            index = i;
        }
    }
    document.write("max value is: " + max + " at " + index);
</script>
