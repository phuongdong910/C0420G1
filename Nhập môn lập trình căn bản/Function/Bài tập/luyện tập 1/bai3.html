<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiện tham số và tổng hai tham số</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số a: "));
    let b = parseInt(prompt("Nhập số b: "));
    function nhanThamSo(a,b) {
        if ( a > b) {
            alert( a + " lớn hơn "+ b);
        }else {
            alert("Tổng:" + ( a + b) );
        }
    }
    nhanThamSo(a,b);
</script>
</body>
</html>
