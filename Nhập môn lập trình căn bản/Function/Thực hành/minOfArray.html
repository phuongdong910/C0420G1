<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Min value of array</title>
</head>
<body>

<script>
   function minArray(arr){
       let min = arr[0];
       for( var i =1; i < arr.length; i++){
           if(arr[i] < min){
               min = arr[i];
           }
       }
       return min;

   }

    let arr1 = [3, 1, 5, -6, 8, 4, -9];
    let min = minArray(arr1);
    alert(min);
</script>
</body>
</html>
